<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visionneuse 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    model-viewer {
      width: 90vw;
      height: 80vh;
    }

    a {
      color: #fff;
      margin-top: 1rem;
      text-decoration: underline;
      font-size: 1rem;
    }

    #loadingMessage {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      font-weight: 500;
      color: white;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loadingMessage">Chargement du modèle...</div>

  <model-viewer
    id="viewer"
    alt="Modèle 3D"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    ar
    disable-zoom
  >
  </model-viewer>

  <a href="index.html">← Retour au catalogue</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model');
    const viewer = document.getElementById('viewer');
    const loadingMessage = document.getElementById('loadingMessage');

    if (model) {
      viewer.setAttribute('src', 'models/' + model);

      // Cacher le message de chargement une fois prêt
      viewer.addEventListener('load', () => {
        loadingMessage.style.display = 'none';
      });
    } else {
      loadingMessage.innerText = "Aucun modèle sélectionné.";
    }
  </script>
</body>
</html>
