<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visionneuse 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #0070f3;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      z-index: 10;
    }

    .return-button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<a href="index.html" class="return-button">← Retour au catalogue</a>

<!-- Importer Three.js et les loaders -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const modelFile = params.get('model');
  const viewer = document.getElementById('viewer');

  if (!modelFile) {
    viewer.innerHTML = "<h2>Aucun modèle sélectionné.</h2>";
    throw new Error("Aucun modèle sélectionné.");
  }

  // Setup scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  viewer.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444);
  light.position.set(0, 20, 0);
  scene.add(light);

  const directionalLight = new THREE.DirectionalLight(0xffffff);
  directionalLight.position.set(0, 20, 10);
  scene.add(directionalLight);

  // Detect extension
  const extension = modelFile.split('.').pop().toLowerCase();

  if (extension === 'glb' || extension === 'gltf') {
    const loader = new THREE.GLTFLoader();
    loader.load('models/' + modelFile, (gltf) => {
      scene.add(gltf.scene);
    }, undefined, (error) => {
      console.error(error);
      alert("Erreur lors du chargement du modèle.");
    });
  } else if (extension === 'obj') {
    const loader = new THREE.OBJLoader();
    loader.load('models/' + modelFile, (obj) => {
      scene.add(obj);
    }, undefined, (error) => {
      console.error(error);
      alert("Erreur lors du chargement du modèle.");
    });
  } else {
    alert('Format de fichier non supporté : ' + extension);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
