<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visionneuse 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #111;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px 18px;
      border: 1px solid #444;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      backdrop-filter: blur(8px);
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #888;
    }

    .no-model {
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <model-viewer id="viewer" alt="Modèle 3D" auto-rotate camera-controls shadow-intensity="1" exposure="1" ar></model-viewer>

  <a href="index.html" class="back-button">← Retour au catalogue</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model');

    const viewer = document.getElementById('viewer');
    if (model) {
      viewer.setAttribute('src', 'models/' + model);
    } else {
      document.body.innerHTML = "<p class='no-model'>Aucun modèle sélectionné.</p>";
    }
  </script>
</body>
</html>
