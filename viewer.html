<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Visionneuse 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .return-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #0070f3;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
      z-index: 10;
    }

    .return-button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<a href="index.html" class="return-button">← Retour au catalogue</a>

<!-- Importation de Three.js et des loaders avec des chemins relatifs -->
<script type="module">
  import * as THREE from './node_modules/three/build/three.module.js';
  import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from './node_modules/three/examples/jsm/loaders/GLTFLoader.js';
  import { OBJLoader } from './node_modules/three/examples/jsm/loaders/OBJLoader.js';

  const params = new URLSearchParams(window.location.search);
  const modelFile = params.get('model');
  const viewer = document.getElementById('viewer');

  if (!modelFile) {
    viewer.innerHTML = "<h2>Aucun modèle sélectionné.</h2>";
    throw new Error("Aucun modèle sélectionné.");
  }

  // Setup de la scène
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1, 3);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  viewer.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  light.position.set(0, 20, 0);
  scene.add(light);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(0, 20, 10);
  scene.add(directionalLight);

  // Détection du type de fichier
  const extension = modelFile.split('.').pop().toLowerCase();

  if (extension === 'glb' || extension === 'gltf') {
    const loader = new GLTFLoader();
    loader.load('models/' + modelFile, (gltf) => {
      const model = gltf.scene;
      scene.add(model);
      fitCameraToObject(camera, model, controls);
    }, undefined, (error) => {
      console.error(error);
      alert("Erreur lors du chargement du modèle GLTF/GLB.");
    });
  } else if (extension === 'obj') {
    const loader = new OBJLoader();
    loader.load('models/' + modelFile, (obj) => {
      scene.add(obj);
      fitCameraToObject(camera, obj, controls);
    }, undefined, (error) => {
      console.error(error);
      alert("Erreur lors du chargement du modèle OBJ.");
    });
  } else {
    alert('Format de fichier non supporté : ' + extension);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Ajuster automatiquement la caméra autour du modèle chargé
  function fitCameraToObject(camera, object, controls, offset = 1.25) {
    const boundingBox = new THREE.Box3().setFromObject(object);

    const center = boundingBox.getCenter(new THREE.Vector3());
    const size = boundingBox.getSize(new THREE.Vector3());

    const maxDim = Math.max(size.x, size.y, size.z);
    const fov = camera.fov * (Math.PI / 180);
    let cameraZ = Math.abs(maxDim / Math.sin(fov / 2)) * offset;

    camera.position.z = cameraZ;

    const minZ = boundingBox.min.z;
    const cameraToFarEdge = (minZ < 0) ? -minZ + cameraZ : cameraZ - minZ;

    camera.far = cameraToFarEdge * 3;
    camera.updateProjectionMatrix();

    if (controls) {
      controls.target.copy(center);
      controls.update();
    }
  }
</script>

</body>
</html>
