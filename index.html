<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue 3D</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 2rem; }
    h1 { text-align: center; }
    .search-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .search-container input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 50%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%; /* Assure-toi que l'image ne dépasse pas la taille de l'élément */
      height: auto;
      border-radius: 8px;
    }
    .item a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: white;
      background: #0070f3;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Catalogue 3D Del boca échantillons</h1>

  <!-- Ajout du champ de recherche -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher un échantillon..." />
  </div>

  <div class="grid" id="catalogue"></div>

  <script>
    let data;  // Déclare la variable pour les données
    
    // Fonction pour afficher les modèles
    function displayItems(items) {
      const container = document.getElementById('catalogue');
      container.innerHTML = ''; // Vide le catalogue avant de le remplir à nouveau
      items.forEach(item => {
        container.innerHTML += `
          <div class="item">
            <img src="models/${item.preview}" alt="Aperçu de ${item.name}"> <!-- Affiche l'image de prévisualisation -->
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <a href="viewer.html?model=${item.file}">Voir en 3D</a>
          </div>`;
      });
    }

    // Récupération des données et affichage
    fetch('data.json')
      .then(res => res.json())
      .then(fetchedData => {
        data = fetchedData;
        displayItems(data);  // Affiche les éléments par défaut
      });

    // Fonction de filtrage en temps réel
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredItems = data.filter(item => 
        item.name.toLowerCase().includes(searchTerm) || 
        item.description.toLowerCase().includes(searchTerm)
      );
      displayItems(filteredItems); // Affiche les éléments filtrés
    });
  </script>
</body>
</html>
