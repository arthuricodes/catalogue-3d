<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue 3D</title>
  <style>
    /* Définition des couleurs et de la typographie */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .search-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .search-container input {
      padding: 0.8rem;
      font-size: 1.1rem;
      width: 60%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 25px;
      background-color: #ffffff;
      transition: all 0.3s ease-in-out;
    }
    .search-container input:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 10px rgba(0, 112, 243, 0.2);
    }
    
    /* Grille d'échantillons */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .item {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item h3 {
      font-size: 1.5rem;
      color: #333;
      margin-top: 1rem;
      font-weight: 500;
    }
    .item p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1rem;
    }
    .item a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #0070f3;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }
    .item a:hover {
      background: #005bb5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Catalogue 3D Del Boca Échantillons</h1>

  <!-- Champ de recherche amélioré -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher un échantillon..." />
  </div>

  <div class="grid" id="catalogue"></div>

  <script>
    let data;  // Déclare la variable pour les données
    
    // Fonction pour afficher les modèles
    function displayItems(items) {
      const container = document.getElementById('catalogue');
      container.innerHTML = ''; // Vide le catalogue avant de le remplir à nouveau
      items.forEach(item => {
        container.innerHTML += `
          <div class="item">
            <img src="models/${item.preview}" alt="Aperçu de ${item.name}"> <!-- Affiche l'image de prévisualisation -->
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <a href="viewer.html?model=${item.file}">Voir en 3D</a>
          </div>`;
      });
    }

    // Récupération des données et affichage
    fetch('data.json')
      .then(res => res.json())
      .then(fetchedData => {
        data = fetchedData;
        displayItems(data);  // Affiche les éléments par défaut
      });

    // Fonction de filtrage en temps réel
    document.getElementById('searchInput').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredItems = data.filter(item => 
        item.name.toLowerCase().includes(searchTerm) || 
        item.description.toLowerCase().includes(searchTerm)
      );
      displayItems(filteredItems); // Affiche les éléments filtrés
    });
  </script>
</body>
</html>
